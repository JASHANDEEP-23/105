 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
   <h1 class=" btn-default heading">FAMILY RECOGNITION</h1> 
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
     <h3 class="objects">FATHER</h3>
     <hr>
     <h3 class="objects">MOTHER </h3>
     <hr>
     <h3 class="objects">ME</h3>
     <hr>
     <h3 class="objects">GRANDFATHER</h3>
     <hr>
     <h3 class="objects">GRANDMOTHER</h3>
     <hr>
      <label>Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      
<div id="result"></div>      

      <br><br>
<button id="capture_image" class="btn-success btn-lg" onclick="snapshot()"> CAPTURE IMAGE</button>
      <br><br>
     <button button id="capture_image" class="btn-warning btn-lg"onclick="check()"> IDENTIFY IMAGE</button>
      <br> <br>
      <p style="font-size: 22px;">Object : <span id="object_name"></span>  </p>
      <br> <br>
      <p style="font-size: 22px;">Accuracy : <span id="confidence"></span> </p>
     
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
